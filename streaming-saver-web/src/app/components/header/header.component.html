<mat-toolbar class="toolbar" color="primary">
  <div class="left-group">
    <button mat-button class="logo" [routerLink]="['/']">$Streaming Saver</button>
    <div *ngIf="logged">
      <button mat-button [routerLink]="['/gastos']">Gastos</button>
      <button mat-button [routerLink]="['/assinaturas']">Assinaturas</button>
    </div>
  </div>
  <div class="right-group">
    <div *ngIf="logged; else notLogged">
      <button mat-button (click)="deslogar()">Logout  <mat-icon fontIcon="logout"></mat-icon></button>
    </div>
    <ng-template #notLogged>
    </ng-template>
  </div>
</mat-toolbar>
